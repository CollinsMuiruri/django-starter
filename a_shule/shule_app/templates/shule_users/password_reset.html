{% extends './base.html' %} <!-- Replace with your base template -->

{% load static %}

{% block content %}
<!--begin::Root-->
<div class="d-flex flex-column flex-root" id="kt_app_root">
    <!--begin::Authentication - Password reset -->
    <div class="d-flex flex-column flex-lg-row flex-column-fluid">
        <!--begin::Aside-->
        <div class="d-flex flex-column flex-lg-row-auto bg-primary w-xl-600px positon-xl-relative"
            style="background-image: url({% static 'assets/media/login-page/pass-image.jpg' %});  background-size: cover;">
            <!--begin::Wrapper-->
            <div class="d-flex flex-column position-xl-fixed top-0 bottom-0 w-xl-600px scroll-y">
                <!--begin::Header-->
                <div class="d-flex flex-row-fluid flex-column text-center p-5 p-lg-10 pt-lg-20">
                    <!--begin::Logo-->

                    <!--end::Logo-->

                    <!--begin::Title-->

                    <!--end::Title-->

                    <!--begin::Description-->

                    <!--end::Description-->
                </div>
                <!--end::Header-->

                <!--begin::Illustration-->

                <!--end::Illustration-->
            </div>
            <!--end::Wrapper-->
        </div>
        <!--begin::Aside-->

        <!--begin::Body-->
        <div class="d-flex flex-column flex-lg-row-fluid py-10">
            <!--begin::Content-->
            <div class="d-flex flex-center flex-column flex-column-fluid">
                <!--begin::Wrapper-->
                <div class="w-lg-500px p-10 p-lg-15 mx-auto">
                    
                    <!--begin::Form-->
                    <form class="form w-100" novalidate="novalidate"
                    data-kt-redirect-url="/saul-html-pro/authentication/sign-in/new-password.html"
                    method="post"
                    id="kt_password_reset_form">
                    {% csrf_token %}
                        <!--begin::Heading-->
                        <div class="text-center mb-10">
                            <!--begin::Title-->
                            <h1 class="text-gray-900 mb-3">
                                Forgot Password ?
                            </h1>
                            <!--end::Title-->

                            <!--begin::Link-->
                            <div class="text-gray-500 fw-semibold fs-4">
                                Enter your email address below, and we'll send you instructions to reset your password.                            </div>
                            <!--end::Link-->
                        </div>
                        <!--begin::Heading-->

                        <!--begin::Input group-->
                        <div class="fv-row mb-10">
                            <label class="form-label fw-bold text-gray-900 fs-6">Email</label>
                            <input class="form-control form-control-solid" type="email" placeholder="" name="email"autocomplete="off" />
                        </div>
                        <!--end::Input group-->

                        <!--begin::Actions-->
                        <div class="d-flex flex-wrap justify-content-center pb-lg-0">
                            <button type="submit" id="kt_password_reset_submit" class="btn btn-lg btn-primary fw-bold me-4">
                                <span class="indicator-label">Submit</span>
                                <span class="indicator-progress">Please wait... 
                                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                                </span>
                            </button>

                            <a href="{% url 'login' %}" class="btn btn-lg btn-light-primary fw-bold">Cancel</a>
                        </div>
                        <!--end::Actions-->
                    </form>
                    <!--end::Form-->
                </div>
                <!--end::Wrapper-->
            </div>
            <!--end::Content-->

            <!--begin::Footer-->
            <div class="d-flex flex-center flex-wrap fs-6 p-5 pb-0">
                <!--begin::Links-->
                <div class="d-flex flex-center fw-semibold fs-6">
                    <a href="https://keenthemes.com/" class="text-muted text-hover-primary px-2"
                        target="_blank">About</a>

                    <a href="https://devs.keenthemes.com/" class="text-muted text-hover-primary px-2"
                        target="_blank">Support</a>

                    <a href="https://keenthemes.com/products/saul-html-pro" class="text-muted text-hover-primary px-2"
                        target="_blank">Purchase</a>
                </div>
                <!--end::Links-->
            </div>
            <!--end::Footer-->
        </div>
        <!--end::Body-->
    </div>
    <!--end::Authentication - Password reset-->
</div>
<!--end::Root-->

{% endblock %}
